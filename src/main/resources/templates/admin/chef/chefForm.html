<body>
     <div>
		<header>
			<nav class="navbar navbar-expand-lg">

                  </button>
               </div>

               <div class="container-fluid">

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                  </button>
               </div>

                <div class="container-fluid">
                  <a class="navbar-brand" th:href="@{/admin/indexPiatto}">PIATTI</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </header>
    </div>


    <section>
    	<div class="container">
           <div class="row">
               <div class="col-lg-6 border border-success container justify-content-center card">
                   <div align="center"> <h2>INSERISCI I DATI DELLO CHEF</h2></div>
               <div class="card-body">
	               <form th:action="@{/admin/addChef}" method="POST" th:object="${chef}">
	               	    <div th:if="${#fields.hasGlobalErrors()}">
			                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore globale</p>
		               </div>

	                    <div>
		                    <div class="mb-3">
		        	           <label class="form-label">Nome</label>
			                   <input class="form-control" id="     exampleInputEmail1" type="text"     name="username"
			                        th:field="*{nome}"
				                    placeholder="Inserisci il nome dello chef"/>
				               <div>
				                   <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			                   </div>

		                   </div>

		                    <div class="mb-3">
		        	           <label class="form-label">Cognome</label>
			                  <input class="form-control" id="     exampleInputEmail1" type="text"     name="username"
			                  th:field="*{cognome}"
				                     placeholder="Inserisci il cognome dello chef"/>
				               <div>
				                   <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			                   </div>
		                    </div>

		                    <div class="mb-3">
		        	           <label class="form-label">Nazionalit√†</label>
			                  <input class="form-control" id="     exampleInputEmail1" type="text"     name="username"
			                  th:field="*{nazionalita}"
				                     placeholder="Inserisci la nazionalita dello chef"/>
				               <div>
				                   <span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
			                   </div>
		                    </div>

		                    <div>
			                <button type="submit" class="btn btn-primary">Conferma e torna a tutti gli chef</button>
		                    </div>
 
		                </div>
	                </form>
	            </div>
	          </div>
        </div>
   </section>
