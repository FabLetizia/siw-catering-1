<!DOCTYPE html>
<html>
<head>
<!-- <link rel="stylesheet" href="style.css" /> -->

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Amministratore page</title>
</head>

<body>
	<div>
		<h4>Modifica Chef <h4>
        <div>
		    <form th:action="@{/admin/updateChef/{id}(id=${chef.id})}" th:object = "${chef}" method="POST">
				<div>
					<label>Nome</label>
					<input
					    type = "text"
						name = "nome"
						th:field = "*{nome}"
						placeholder="Inserisci il nome" />
				</div>
						
				<div>
					<label>Cognome</label>
					<input
						type = "text"
						name = "cognome"
						th:field = "*{cognome}"
						placeholder="Inserisci il cognome"/>
				</div>
						
				<div>
					<label>Nazionalita</label>
					<input
						type = "text"
						name = "nazionalita"
						th:field = "*{nazionalita}"					placeholder="Inserisci la nazionalita"/>
				</div>
						
				<div>
					<button type="submit">Invia</button>
				</div>

			</form>
				
		</div>
    </div>

</body>
</html>
