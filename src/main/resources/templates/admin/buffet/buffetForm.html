<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>inserimento buffet</title>
</head>
<body>
	<form th:action="@{/addBuffet}" method="POST" th:object="${buffet}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore globale</p>
		</div>
		<div>
			nome: <input type="text" th:field="*{nome}" />
			<div>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
		</div>
		<div>
			descrizione: <input type="text" th:field="*{descrizione}" />
			<div>
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			</div>

		</div>
		<div>
			 CHEF:
			 <div> 
			 	-nome: <input type="text" th:field="*{chef.nome}"/>
			<!-- <div>
				<span th:if="${#fields.hasErrors('chef.nome')}" th:errors="*{chef.nome}"></span>
			</div> --> 
            </div>
            <div> 
			 	-cognome: <input type="text" th:field="*{chef.cognome}"/>
			<!-- <div>
				<span th:if="${#fields.hasErrors('chef.cognome')}" th:errors="*{chef.cognome}"></span>
			</div> --> 
            </div>
            <div> 
			 	-nazionalita: <input type="text" th:field="*{chef.nazionalita}"/>
			<!-- <div>
				<span th:if="${#fields.hasErrors('chef.nazionalita')}" th:errors="*{chef.nazionalita}"></span>
			</div>  -->
            </div>
		</div>
		<div>
			<button type="submit" />
			Conferma
		</div>
	</form>
</body>
</html>
