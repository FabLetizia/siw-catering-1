<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Amministratore page</title>
</head>

<body>
	<h4> PIATTI </h4>
	<div>
		<ul>
	    <li th:each="piatto : ${piatti}">
	    	<a
	    		th:text="${piatto.nome} + ' (' + ${piatto.descrizione} + ')' + '.' "> Amatriciana (piatto tipico romano). </a>

	    		<span>
				  <a th:href="@{'/admin/mostraPiatto' + '/' + ${piatto.id}}" ><button> Visualizza </button></a>

				  <a th:href="@{/admin/cancellaPiattoDaBuffet/{id1}/{id2}(id1=${piatto.id}, id2=${buffet_id})}" ><button> Cancella </button></a>

				   <a th:href="@{'/admin/modificaPiatto' + '/' + ${piatto.id}}" ><button> Modifica </button></a>
				</span>
			</li>
	    </ul>
	</div>
	<div>
		<a th:href="@{/admin/piattoForm/{id}(id=${buffet_id})}"> + AGGIUNGI PIATTO </a>
	</div>

    <footer>
		<a th:href="@{/admin/modificaBuffet/{id}(id=${buffet_id})}">INDIETRO</a>
	</footer>
</body>
</html>
